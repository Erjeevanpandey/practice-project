<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Image Changer</title>
  </head>
  <body
    class="flex flex-col items-center justify-center min-h-screen bg-gray-100"
  >
    <div class="mb-6">
      <button
        onclick="changeImageFirst()"
        class="px-4 py-2 mr-4 font-semibold text-white bg-blue-500 rounded hover:bg-blue-600"
      >
        Click to change
      </button>
      <button
        onclick="changeImageSecond()"
        class="px-4 py-2 font-semibold text-white bg-green-500 rounded hover:bg-green-600"
      >
        Click to change Second image
      </button>
    </div>

    <img
      src="https://cdn.pixabay.com/photo/2013/09/18/18/24/chocolate-183543_960_720.jpg"
      alt="Chocolate"
      class="test-class w-96 h-auto rounded shadow-lg"
    />
    <!-- //comment -->
    <script>
      let text = "";
      let i = 0;
      while (i < 10) {
        text += "<br>The number is " + i;
        i++;
      }
      document.getElementById("demo").innerHTML = text;

      function changeImageFirst() {
        document.querySelector("img").src =
          "https://media.istockphoto.com/id/1453314674/photo/dark-chocolate-bars-cocoa-pods-and-cocoa-powder-on-rustic-wooden-table.jpg?s=2048x2048&w=is&k=20&c=4d4xKhQc31N7blQwZ0M0L5pU-dF2XiNsS3gI_gyFdn8=";
      }

      function changeImageSecond() {
        document.querySelector("img").src =
          "https://media.istockphoto.com/id/1127173885/photo/broken-dark-chocolate-cocoa-powder-and-coffee-beans-on-a-wooden-table.jpg?s=2048x2048&w=is&k=20&c=yNTj41y99nPnv5KPVvh5oibelKAmQMtPf05up5pCQGs=";
      }
    </script>
  </body>
</html>
